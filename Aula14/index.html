<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa Física</title>
</head>
<body>

    <h1>Cadastro de Pessoa Física</h1>

    <form>

        <label>Nome Completo:</label>
        <input type="text" placeholder="Digite aqui"><br><br>

        <label>Data de Nascimento:</label>
        <input type="date" placeholder="00/00/0000"><br><br>

        <label>CPF:</label>
        <input type="text" placeholder="Digite aqui"><br><br>

        <label>RG / Documento:</label>
        <input type="text" placeholder="Digite aqui"><br><br>

        <label>Filiação (Nome da mãe):</label>
        <input type="text" placeholder="Digite aqui"><br><br>

        <label>Filiação (Nome do pai):</label>
        <input type="text" placeholder="Digite aqui"><br><br>

        <label>Logradouro:</label>
        <input type="text" placeholder="000"><br><br>

        <label>Número:</label>
        <input type="text" placeholder="0000"><br><br>

        <label>Bairro:</label>
        <input type="text" placeholder="Digite aqui" ><br><br>

        <label>Complemento:</label>
        <input type="text" placeholder="Digite aqui"><br><br>

        <label>Cidade:</label>
        <input type="text" placeholder="Preencha este campo."><br><br>

        <label>Estado:</label>
        <input type="text" placeholder="Digite aqui"><br><br>

        <label>CEP:</label>
        <input type="text" placeholder="00000-000"><br><br>

        <label>Telefone:</label>
        <input type="text" placeholder="(00) 0000-0000"><br><br>

        <label>Celular:</label>
        <input type="text" placeholder="(00) 90000-0000"><br><br>

        <label>E-mail Principal:</label>
        <input type="email"placeholder="Digite aqui"><br><br>

        <label>E-mail Secundário:</label>
        <input type="email" placeholder="Digite aqui"><br><br>

        <label>Senha:</label>
        <input type="Senha" placeholder="Digite aqui"><br><br>

        <label>Cor Preferida:</label>
        <input type="color" placeholder="Digite aqui"><br><br>

        <label>Informações adicionais:</label><br>
        <textarea rows="3" cols="50" placeholder="Digite aqui informações adicionais..."></textarea><br><br>

        <label>Observações:</label><br>
        <textarea rows="2" cols="50" placeholder="Digite observações..."></textarea><br><br>

        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button><br><br>

        <label>Texto Endereco</label>
